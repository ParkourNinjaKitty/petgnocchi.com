<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Pet Gnocchi</title>
    </head>
    <body onload="ready();">
        <div class="amount-section" id="amount">0</div>
        <div class="button-section">
            <input type="button" onclick="clicked();" value="Pet Gnocchi"></input>
            <script>
                function ready() {
                    document.getElementById("amount").innerHTML = parseInt(localStorage['pets']) || 0;
                }
                function clicked() {
                    let pets = parseInt(localStorage['pets']) || 0;
                    pets += 1;
                    document.getElementById("amount").innerHTML = pets;
                    console.log(pets);
                    localStorage['pets'] = pets;
                }
            </script>
        </div>
    </body>
</html>
